<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    
    .button-container {
        display: flex;
        gap: 10px;  
    }
    .hidden{
        display: none;
    }
    .submit-button {
        margin-top: 10px;
    }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="button-container">
    <button type="button" class="difficulty btn btn-success" onclick="setTimeout(checkGuess, 100)">Easy (range :(1-10) // 2 tries)</button>
    <button type="button" class="difficulty btn btn-warning" onclick="setTimeout(checkGuess, 100)">Medium (range :(1-50) // 3 tries)</button>
    <button type="button" class="difficulty btn btn-danger" onclick="setTimeout(checkGuess, 100)">Hard (range :(1-100) // 5 tries)</button>
    </div>
    <div class="again_button hidden">
    <button type="button" class="btn btn-primary" onclick="restart()">Play again??</button>
    



    <script>
        let diff;
        let target;
        let min=1;
        let max;
        let tries;
        let test=false;
        buttons=document.querySelector(".button-container");
        again=document.querySelector(".again_button");
        document.querySelectorAll('.difficulty').forEach(button => {
        button.addEventListener('click', setdifficulty);});
        function setdifficulty(event) {
            diff=event.target.textContent;
            if(diff=="Easy (range :(1-10) // 2 tries)"){
                max=10;
                tries=2;
            }
            else if(diff=="Medium (range :(1-50) // 3 tries)"){
                max=50;
                tries=3;
            }
            else if(diff=="Hard (range :(1-100) // 5 tries)"){
                max=100;
                tries=5;
            }
            target=Math.floor(Math.random() * (max - min + 1)) + min;
            console.log(target);


            buttons.classList.add('hidden');
           }
           function checkGuess() {
            for (i = 0; i < tries && !test; i++) {
                let guess = parseInt(prompt(`Enter your guess (between ${min} and ${max}) (this is try number ${i+1}):`));

                if (isNaN(guess) || guess < min || guess > max) {
                    alert("Invalid input! Please enter a number within the range.");
                    i--;
                    continue;
                }

                if (guess === target) {
                    test = true;
                    alert("You win!");
                    again.classList.remove('hidden');
                    return;
                } else if (guess > target) {
                    alert("Too high!");
                } else {
                    alert("Too low!");
                }
            }

            if (!test) {
                alert("You lose! The correct number was " + target);
                again.classList.remove('hidden');
            }
        }
        function restart() {
            test = false;
            buttons.classList.remove('hidden');
            again.classList.add('hidden');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
